<!DOCTYPE html>
<html>
<head><title>Ava - Dev Auth Test</title></head>
<body>
  <h1>Ava Dev Auth</h1>
  <p><em>Minimal Phase 2 test UI — no styling. Replace in Phase 6.</em></p>

  <h2>Sign Up</h2>
  <form id="signup">
    <input type="email" id="su-email" placeholder="Email" required>
    <input type="password" id="su-password" placeholder="Password (min 6 chars)" required>
    <button type="submit">Create Account</button>
  </form>

  <h2>Sign In</h2>
  <form id="signin">
    <input type="email" id="si-email" placeholder="Email" required>
    <input type="password" id="si-password" placeholder="Password" required>
    <button type="submit">Sign In</button>
  </form>

  <h2>Result</h2>
  <p id="result"></p>
  <textarea id="token-box" rows="4" cols="80" placeholder="Full token will appear here — copy it for use in /dev/onboarding" readonly></textarea>

  <p><a href="/dev/onboarding">Onboarding Setup</a></p>

  <script>
    function showToken(data, action) {
      document.getElementById('result').textContent =
        action + ' user_id=' + data.user_id;
      document.getElementById('token-box').value = data.access_token;
    }

    document.getElementById('signup').onsubmit = async (e) => {
      e.preventDefault();
      const r = await fetch('/auth/signup', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          email: document.getElementById('su-email').value,
          password: document.getElementById('su-password').value
        })
      });
      const data = await r.json();
      if (r.ok) {
        showToken(data, 'Signed up!');
      } else {
        document.getElementById('result').textContent = 'Error: ' + JSON.stringify(data);
      }
    };

    document.getElementById('signin').onsubmit = async (e) => {
      e.preventDefault();
      const r = await fetch('/auth/signin', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          email: document.getElementById('si-email').value,
          password: document.getElementById('si-password').value
        })
      });
      const data = await r.json();
      if (r.ok) {
        showToken(data, 'Signed in!');
      } else {
        document.getElementById('result').textContent = 'Error: ' + JSON.stringify(data);
      }
    };
  </script>
</body>
</html>
